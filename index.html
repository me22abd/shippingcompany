<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货运公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        
        .tracking-section {
            margin-top: 20px;
        }
        
        input,
        button {
            padding: 10px;
            margin: 10px;
        }
        
        select {
            margin-bottom: 20px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <select id="language" onchange="changeLanguage()">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>

        <h1 id="title">欢迎来到我们的货运公司</h1>
        <img src="C4EB07A2-55DC-4CF6-9B86-E10B8CFA039B.jpeg" alt="C4EB07A2-55DC-4CF6-9B86-E10B8CFA039B.jpeg" width="100%">
        <p id="description">我们提供全球货运服务，快速、安全、高效！</p>

        <div class="tracking-section">
            <h2 id="trackingTitle">货运跟踪</h2>
            <p id="trackingPrompt">输入您的货运追踪号码：</p>
            <input type="text" id="trackingNumber" placeholder="输入追踪号码">
            <button onclick="trackShipment()" id="trackButton">查询</button>
            <p id="trackingResult"></p>
        </div>
    </div>

    <script>
        const validTrackingNumber = "TH123456789VN";

        function trackShipment() {
            let trackingNumber = document.getElementById('trackingNumber').value;
            let result = document.getElementById('trackingResult');

            if (trackingNumber === validTrackingNumber) {
                result.innerHTML = document.getElementById('language').value === 'zh' ? "您的包裹在泰国，正在运往越南。" : "Your package is in Thailand, going to Vietnam.";
            } else if (trackingNumber) {
                result.innerHTML = document.getElementById('language').value === 'zh' ? "您的包裹正在运输中，预计 3-5 天送达。" : "Your package is in transit and will arrive in 3-5 days.";
            } else {
                result.innerHTML = document.getElementById('language').value === 'zh' ? "请输入有效的追踪号码。" : "Please enter a valid tracking number.";
            }
        }

        function changeLanguage() {
            let lang = document.getElementById('language').value;
            document.getElementById('title').innerText = lang === 'zh' ? "欢迎来到我们的货运公司" : "Welcome to Our Shipping Company";
            document.getElementById('description').innerText = lang === 'zh' ? "我们提供全球货运服务，快速、安全、高效！" : "We provide global shipping services that are fast, safe, and efficient!";
            document.getElementById('trackingTitle').innerText = lang === 'zh' ? "货运跟踪" : "Track Your Shipment";
            document.getElementById('trackingPrompt').innerText = lang === 'zh' ? "输入您的货运追踪号码：" : "Enter your tracking number:";
            document.getElementById('trackButton').innerText = lang === 'zh' ? "查询" : "Track";
        }
    </script>
</body>

</html>
